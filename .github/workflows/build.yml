name: Build binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller

      # -------------------
      # Build Windows
      # -------------------
      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile gui.py --name Watchlist

      - name: Zip Windows
        if: runner.os == 'Windows'
        run: |
          powershell Compress-Archive -Path dist\Watchlist.exe -DestinationPath Watchlist-Windows.zip

      # -------------------
      # Build Linux
      # -------------------
      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile gui.py --name watchlist

      - name: Install zip (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Zip Linux
        if: runner.os == 'Linux'
        run: |
          zip -j Watchlist-Linux.zip dist/watchlist

      # -------------------
      # Upload
      # -------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Watchlist-${{ runner.os }}
          path: Watchlist-${{ runner.os }}.zip
