name: Build binaries

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows
        if: runner.os == 'Windows'
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile gui.py --name Watchlist

      - name: Build Linux
        if: runner.os == 'Linux'
        run: |
          pyinstaller --noconfirm --clean --windowed --onefile gui.py --name watchlist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Watchlist-${{ runner.os }}
          path: dist/*
